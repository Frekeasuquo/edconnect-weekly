<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header>
        <header>
            <!--The header-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary form-control">
                <!--The left navigation-->
                <a class="navbar-brand" href="#">Project Explorer</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-between flex-direction-row align-item-center"
                    id="navbarSupportedContent">
                    <!--Search button-->
                    <form class="form-inline my-2 my-lg-0 d-flex flex-direction-row">
                        <input class="form-control mr-sm-2" type="search" style="height: 40px; margin-top: 7px;"
                            placeholder="Search Projects" value="Search Projects" aria-label="Search">
                        <button class="btn btn-outline-light my-2 my-sm-2" style="margin: 10px; height: 40px; margin-top: 7px;"
                            type="submit">Search</button>
                    </form>
                    <!--Submit button-->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link " style="padding-right: 36rem; position: relative;" href="#">Submit</span></a>
                        </li>
                    </ul>
                    <!--right navigation bar-->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sign up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login </a>
                        </li>
                    </ul>
                </div>
            </nav>
    </header>
    <div class="mx-auto" style="width: 600px;">
        <!--Sign Up section-->
        <main>
            <h1 class="mx-auto mt-4">Signup</h1>
        </main>
        <form action="">
            <!--inputs-->
            <div class="form-row d-flex justify-content-space-between">
                <div class="form-group col-sm-6 p-1" >
                    <label for="firstName" class="form-label">First Name: </label>
                    <input class="form-control" type="text" name="firstName" placeholder="First name">
                </div>
                <div class="form-group col-md-6 p-1">
                    <label for="lastName" class="form-label">Last Name: </label>
                    <input class="form-control" type="text" name="lastName" placeholder="Last name">
                </div>
            </div>
            <div class="from-row d-flex justify-content-space-between">
                <div class="form-group col-md-6 p-1" >
                    <label for="email" class="form-label">Email Address: </label>
                    <input class="form-control" type="email" name="email" placeholder="Your Email Address">
                </div>
                <div class="form-group col-md-6 p-1">
                    <label for="password" class="form-label">Password: </label>
                    <input class="form-control" type="password" name="password" placeholder="Your Password">
                </div>
            </div>
            <div class="form-row d-flex justify-content-space-between">
                <div class="form-group col-md-6 p-1">
                    <label for="program" class="form-control" class="form-label">Program: </label>
                    <input type="text" name="program" class="form-control">
                        <select name="program"  class="form-select" id="program" class="form-control">
                            <option selected>Choose...</option>
                            <option value="computer_science">Computer Science</option>
                            <option value="computer_information_systems">Computer Information Systems</option>
                            <option value="computer_technology">Computer Technology</option>
                        </select>
                </div>
                <div class="form-group col-sm-4 p-1">
                    <label for="matricNumber" class="form-label">Matriculation number:</label>
                    <input type="text" name="matricNumber" class="form-control" placeholder="eg 16/2020">
                </div>
                <div class="form-group col-sm-3 p-1">
                    <label for="graduationYear" class="form-label">Gradution Year: </label>
                    <select name="graduationYear" id="graduationYear" class="form-select" class="form-control">
                            <option selected>Choose...</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                    </select>
                    </div>
            </div>
                <div class="form-row d-flex justify-content-space-between">
                    <button class="btn btn-primary mt-2">Sign Up</button>
                </div>
        </form>
<!--footer-->
    <footer style="position:relative">
        <div class="bg-light d-flex p-2 mb-3 justify-content-end" style="margin-right: 50px; ">
            <div>
                <p>Project Explorer &copy; 2020.</p>
            </div>
            <div>
                <a href="#" style="text-decoration: none; ">Edconnect</a>
            </div>
        </div
    </footer>
</body>
</html>
