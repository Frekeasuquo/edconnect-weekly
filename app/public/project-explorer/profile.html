<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header>
        <!--The header-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary form-control">
            <!--The left navigation-->
            <a class="navbar-brand" href="#">Project Explorer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-between flex-direction-row align-item-center"
                id="navbarSupportedContent">
                <!--Search button-->
                <form class="form-inline my-2 my-lg-0 d-flex flex-direction-row">
                    <input class="form-control mr-sm-2" type="search" style="height: 40px; margin-top: 7px;"
                        placeholder="Search Projects" value="Search Projects" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-2" style="margin: 10px; height: 40px; margin-top: 7px;"
                        type="submit">Search</button>
                </form>
                <!--Submit button-->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " style="padding-right: 36rem; position: relative;" href="#">Submit</span></a>
                    </li>
                </ul>
                <!--right navigation bar-->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="w-75 mx-auto mt-5 mb-5">
        <div class="container">
            <h3>John Doe</h3>
            <p>johndoe@gmail.com</p>
            <div class="jumbotron">
                <div class="row">
                    <div class="col-sm">
                        Program<br />
                        Computer Science
                    </div>
                    <div class="col-sm">
                        Matric<br />
                        00/0000
                    </div>
                    <div class="col-sm">
                        Graduation Year<br />
                        2019
                    </div>
                </div>
            </div>
    
            <section>
                <h3>Update Profile</h3>
                <form class="w-50 mx-auto mb-4">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>First Name: </label><input type="text" value="First Name" class="form-control"
                                name="firstName"></br>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Last Name: </label><input type="text" class="form-control" value="Last Name"
                                name="lastName"></br>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Email Address: </label><input type="email" value="Your Email Address"
                                class="form-control" name="email"></br>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Program: </label><select name="program" class="form-control">
                                <option value="computer_science">Computer Science</option>
                                <option value="computer_information_systems">Computer Information Systems</option>
                                <option value="computer_technology">Computer Technology</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Matric Number: </label><input type="text" class="form-control" name="matricNumber"></br>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Graduation Year: </label><select name="graduationYear" class="form-control">
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                            </select></br>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" value="Update Profile">Update Profile</button>
                </form>
            </section>
    
            <h3>Change Password</h3>
            <form class="w-50 mx-auto">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>Current Password: </label><input type="password" class="form-control"
                            value="Current Password" name="currentPassword"></br>
                    </div>
                    <div class="form-group col-md-4">
                        <label>New Password: </label><input type="password" class="form-control" value="Your New Password"
                            name="newPassword"></br>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Confirm Password: </label><input type="password" class="form-control"
                            value="Confirm New Password" name="confirmPassword"></br>
                    </div>
                    <button type="submit" class="btn btn-primary" value="Change Password">Change Password</button>
                </div>
            </form>
    </main>
    <!--The footer-->
    <footer style="position: relative">
        <div class="bg-light d-flex p-2 mb-3 justify-content-end" style="margin-right: 50px;">
            <div>
                <p>Project Explorer &copy; 2020.</p>
            </div>
            <div>
                <a href="#" style="text-decoration: none; ">Edconnect</a>
            </div>
        </div>
    </footer>
</body>
</html>
