<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project</title>
    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header>
        <!--The header-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary form-control">
            <!--The left navigation-->
            <a class="navbar-brand" href="#">Project Explorer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-between flex-direction-row align-item-center"
                id="navbarSupportedContent">
                <!--Search button-->
                <form class="form-inline my-2 my-lg-0 d-flex flex-direction-row">
                    <input class="form-control mr-sm-2" type="search" style="height: 40px; margin-top: 7px;"
                        placeholder="Search Projects" value="Search Projects" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-2" style="margin: 10px; height: 40px; margin-top: 7px;"
                        type="submit">Search</button>
                </form>
                <!--Submit button-->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " style="padding-right: 36rem; position: relative;" href="#">Submit</span></a>
                    </li>
                </ul>
                <!--right navigation bar-->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!--Project section-->
    <section class="w-75 mx-auto mt-5 mb-5">
        <h3>Project 1</h3>
        <div class="container mb-5 bg-light pt-3 pb-3">
            <div class="row">
                <div class="col-sm">
                    Created By</br>
                    Ndifreke Asuquo
                </div>
                <div class="col-sm">
                    Date Created</br>
                    01/10/10
                </div>
                <div class="col-sm">
                    Last Updated</br>
                    02/10/10
                </div>
                <div class="col-sm d-flex justify-content-end">
                    <a href="viewproject.html" class="btn btn-primary" name="Viewproject">View Project</a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <h4>Edit Project</h4>
                    <hr>
                    <form>
                        <div class="form-group">
                            <label class="form-label">Project Name: </label></br>
                            <input type="text" class="form-control " name="name" placeholder="Project 1"></br>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Project Abstract: </label></br>
                            <textarea id="abstract" type="text" class="form-control" name="abstract" rows="4" cols="20">Project 1 is very instresting project
                            </textarea>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Authors: </label></br>
                            <input type="text" placeholder="Ndifreke Asuquo" class="form-control" name="authors">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Tag(s): </label></br>
                            <input type="text" placeholder="#web" class="form-control" name="tags"></br>
                        </div>
                        <button type="submit" class="btn btn-primary" value="Save">Save</button>
                    </form>
                </div>
        <div class="col-sm">
            <h4>Manage Project Files</h4>
            <hr>
            <form>
                <div class="form-group">
                    <div class="custom-file">
                        <input type="file" value="Click to open file browser" class="custom-file-input" class="form-control" class="form-label">
                        <label class="custom-file-label form-label"></label>
                    </div>
                </div>
            </form>
            <div class="card mt-5">
                <div class="card-header">
                    Project Files
                </div>
                <div class="card-body">
                    <p class="card-text">No file uploaded yet</p>
                </div>
            </div>
        </div>
        </div>
        </div>
    </section>
    <!--The footer-->
    <footer style="position: relative">
        <div class="bg-light d-flex p-2 mb-3 justify-content-end" style="margin-right: 50px;">
            <div>
                <p>Project Explorer &copy; 2020.</p>
            </div>
            <div>
                <a href="#" style="text-decoration: none; ">Edconnect</a>
            </div>
        </div>
    </footer>
</body>
</html>
